[App]
Name = MyAwesomeApp
Version = 1.0.0
DebugMode = false
MaxThreads = 4
LogLevel = info

[Database]
Host = localhost
Port = 5432
Username = admin
Password = secure_password
Name = app_db
PoolSize = 10

[API]
Enabled = true
Endpoint = https://api.example.com
Timeout = 30s
RateLimit = 100/1m  # 100 запросов в минуту

[Cache]
Type = redis  # redis/memcached
TTL = 3600  # 1 час в секундах

[Security]
EncryptionKey = my_super_secret_key
Require2FA = false
AllowedIPs = 192.168.1.0/24, 10.0.0.1